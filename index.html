
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Creator</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body class="love">

<!-- ENVELOPE SCREEN -->
<div id="envelopeScreen">
  <div class="envelope">
    <div class="env-back"></div>
    <div class="env-front"></div>
    <div class="env-flap"></div>
  </div>

  <button id="openLetterBtn">Open Letter</button>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

  <!-- TOP CONTROLS -->
  <div class="top-controls">
    <select id="letterType">
      <option value="love">Love Letter</option>
      <option value="birthday">Birthday Letter</option>
      <option value="formal">Formal Letter</option>
    </select>

    <select id="fontSelect">
      <option value="'Playfair Display', serif">Playfair Display</option>
      <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
      <option value="'Libre Baskerville', serif">Libre Baskerville</option>
    </select>

    <input type="color" id="fontColor" value="#3b1f1f">

    <button id="musicToggle">â–¶ Play Music</button>
  </div>

  <!-- LETTER -->
  <div class="letter-container">
    <div id="letter" class="letter">

      <!-- DATE -->
      <p class="date" id="date"></p>

      <!-- DEAR BOX -->
      <p class="dear">
        Dear <span id="receiverName" contenteditable="true" class="editable-box">Someone Special</span>,
      </p>

      <!-- TITLE -->
      <h1 id="title">A Letter From My Heart</h1>

      <!-- BODY BOX -->
      <div id="body" class="body editable-box" contenteditable="true">
        This is the body of your letter. Write freely...
      </div>

      <!-- CLOSING -->
      <p class="closing">
        Sincerely,<br>
        <span id="senderName" contenteditable="true" class="editable-box">Your Name</span>
      </p>

      <!-- WAX SEAL -->
      <div id="waxSeal" class="waxSeal"></div>

    </div>
  </div>

  <!-- BOTTOM CONTROLS -->
  <div class="bottom-controls">
    <input type="email" id="recipient" placeholder="Recipient Email">

    <div class="action-buttons">
      <button onclick="saveDraft()">Save Draft</button>
      <button onclick="sendLetter()">Send</button>
      <button onclick="exportPDF()">Export PDF</button>
    </div>
  </div>

</div>

<audio id="music" loop></audio>

<script src="script.js"></script>
</body>
</html>
