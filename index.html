
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Letter - Create Letter</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Quicksand&family=Comic+Neue&family=Dancing+Script&family=Abril+Fatface&display=swap" rel="stylesheet">

<!-- MAIN CSS -->
<link rel="stylesheet" href="style.css">

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("WodD_TueS-UN6i-Va");
</script>

<!-- PDF & Canvas Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body class="love">

<div class="container">

<h1 id="title">Love Letter</h1>

<!-- CONTROLS -->
<div class="controls">
  <select id="format">
    <option value="love">Love Letter</option>
    <option value="formal">Formal Letter</option>
    <option value="informal">Informal Letter</option>
    <option value="birthday">Birthday Letter</option>
    <option value="invitation">Invitation Letter</option>
  </select>

  <select id="fontSelect" disabled>
    <option value="Quicksand">Quicksand</option>
    <option value="Playfair Display">Playfair Display</option>
    <option value="Pacifico">Pacifico</option>
    <option value="Comic Neue">Comic Neue</option>
    <option value="Dancing Script">Dancing Script</option>
    <option value="Abril Fatface">Abril Fatface</option>
  </select>

  <input type="color" id="textColor" value="#000000" disabled>
  <input type="range" id="fontSize" min="14" max="28" value="16" disabled>

  <button id="musicBtn" disabled>â–¶</button>
</div>

<!-- ENVELOPE + LETTER -->
<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="postcard" id="letterBox">
      <div class="date">Date: <span id="date"></span></div>

      <!-- Letter content hidden until open -->
      <div class="letter-content" style="display:none;">
        <p>Dear <input id="recipient" placeholder="Recipient"></p>
        <textarea id="message" placeholder="Write your message..."></textarea>
        <p>Sincerely,</p>
        <input id="sender" placeholder="Anonymous">
      </div>

      <div class="wax-seal"></div>
    </div>
  </div>
</div>

<div class="controls">
  <input type="email" id="email" placeholder="Recipient Email" disabled>
  <button id="openBtn">Open Letter</button>
  <button id="pdfBtn" disabled>Export as PDF</button>
  <button id="saveDraft" disabled>Save Draft</button>
  <button id="sendBtn" disabled>Send</button>
</div>

<audio id="bgMusic" loop></audio>

<script src="script.js"></script>
</body>
</html>
