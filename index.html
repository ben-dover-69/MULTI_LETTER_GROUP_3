
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Letter - Create Letter</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Quicksand&family=Comic+Neue&family=Dancing+Script&family=Abril+Fatface&display=swap" rel="stylesheet">

<!-- MAIN CSS -->
<link rel="stylesheet" href="style.css">

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("WodD_TueS-UN6i-Va");
</script>

<!-- PDF & Canvas Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ===== RESPONSIVE LAYOUT ===== */
body {
  font-family: 'Quicksand', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  background: #fef9f3;
}

.container {
  width: 90%;
  max-width: 600px;
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 20px;
}

/* ===== ENVELOPE ===== */
.envelope-wrapper {
  perspective: 1200px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.envelope {
  width: 100%;
  max-width: 400px;
  height: 220px;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: top;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50%;
  background: #eee;
  transform-origin: top;
  z-index: 2;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  transform: rotateX(0deg);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.postcard {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#fff,#f3f3f3);
  border-radius: 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  padding: 20px;
  text-align: left;
  overflow: hidden;
  transform: translateY(20px);
  opacity: 0;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

/* Letter content hidden at first */
.letter-content {
  display: none;
}

.wax-seal {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 50% 50%, #a50000 0%, #700000 100%);
  border-radius: 50%;
  margin: 10px auto 0;
  transform: scale(0);
}
</style>

</head>
<body class="love">

<div class="container">

<h1 id="title">Love Letter</h1>

<!-- CONTROLS -->
<div class="controls">
  <select id="format">
    <option value="love">Love Letter</option>
    <option value="formal">Formal Letter</option>
    <option value="informal">Informal Letter</option>
    <option value="birthday">Birthday Letter</option>
    <option value="invitation">Invitation Letter</option>
  </select>

  <select id="fontSelect" disabled>
    <option value="Quicksand">Quicksand</option>
    <option value="Playfair Display">Playfair Display</option>
    <option value="Pacifico">Pacifico</option>
    <option value="Comic Neue">Comic Neue</option>
    <option value="Dancing Script">Dancing Script</option>
    <option value="Abril Fatface">Abril Fatface</option>
  </select>

  <input type="color" id="textColor" value="#000000" disabled>
  <input type="range" id="fontSize" min="14" max="28" value="16" disabled>

  <button id="musicBtn" disabled>â–¶</button>
</div>

<!-- ENVELOPE + LETTER -->
<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>

    <div class="postcard" id="letterBox">
      <div class="date">Date: <span id="date"></span></div>

      <div class="letter-content">
        <p>Dear <input id="recipient" placeholder="Recipient"></p>
        <textarea id="message" placeholder="Write your message..."></textarea>
        <p>Sincerely,</p>
        <input id="sender" placeholder="Anonymous">
      </div>

      <div class="wax-seal" id="waxSeal"></div>
    </div>
  </div>
</div>

<!-- BUTTONS BELOW LETTER -->
<div class="controls" style="margin-top: 30px;">
  <input type="email" id="email" placeholder="Recipient Email" disabled>
  <button id="openBtn">Open Letter</button>
  <button id="pdfBtn" disabled>Export as PDF</button>
  <button id="saveDraft" disabled>Save Draft</button>
  <button id="sendBtn" disabled>Send</button>
</div>

<audio id="bgMusic" loop></audio>

<script src="script.js"></script>
</body>
</html>
