<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>View Letter</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ENVELOPE SCREEN -->
<div id="envelopeScreen">
  <div class="envelope">
    <div class="env-back"></div>
    <div class="env-front"></div>
    <div class="env-flap"></div>
  </div>

  <button id="openLetterBtn">Open Letter</button>
</div>

<div id="app" class="hidden">
  <div class="letter-container">
    <div class="letter" id="viewLetter"></div>
    <div id="waxSeal" class="waxSeal"></div>
  </div>
</div>

<audio id="music" loop></audio>
<button id="musicToggle">▶ Play Music</button>

<script>
const openBtn = document.getElementById("openLetterBtn");
const envelope = document.querySelector(".envelope");
const envelopeScreen = document.getElementById("envelopeScreen");
const app = document.getElementById("app");
const viewLetter = document.getElementById("viewLetter");
const waxSeal = document.getElementById("waxSeal");
const music = document.getElementById("music");
const musicToggle = document.getElementById("musicToggle");

const musicFiles = {
  love: "kuped.mp3",
  birthday: "bdaysmegs.mp3",
  formal: "peynknwite.mp3"
};

// Load letter
const letterContent = localStorage.getItem("sentLetter") || "";
const letterTypeValue = localStorage.getItem("sentLetterType") || "love";
viewLetter.innerHTML = letterContent;
music.src = musicFiles[letterTypeValue];

// Open envelope animation
openBtn.onclick = () => {
  envelope.classList.add("open");
  setTimeout(() => {
    envelopeScreen.style.display = "none";
    app.classList.remove("hidden");

    setTimeout(() => {
      waxSeal.classList.add("show");
    }, 1000);

    music.play();
    musicToggle.textContent = "⏸ Pause Music";
  }, 700);
};

// MUSIC TOGGLE
musicToggle.onclick = () => {
  if (music.paused) {
    music.play();
    musicToggle.textContent = "⏸ Pause Music";
  } else {
    music.pause();
    musicToggle.textContent = "▶ Play Music";
  }
};
</script>

</body>
</html>
