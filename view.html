<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Letter</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pacifico&family=Quicksand:wght@400;600&family=Comic+Neue:wght@300;700&family=Dancing+Script:wght@400;700&family=Abril+Fatface&display=swap" rel="stylesheet">

<!-- Main CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="love">

<div class="container">

  <div class="postcard" id="letterBox">

    <h1 id="title">Letter</h1>

    <div class="date">
      Date: <span id="date">—</span>
    </div>

    <p class="salutation">
      Dear <span id="recipient">—</span>,
    </p>

    <div class="message" id="message">
      —
    </div>

    <div class="signature" id="sender">
      —
    </div>

    <!-- Decorative Wax Seal -->
    <div class="wax-seal"></div>

  </div>

</div>

<script>
/* ===== READ LETTER DATA FROM URL ===== */
const params = new URLSearchParams(window.location.search);
const encoded = params.get("data");

if (!encoded) {
  document.getElementById("message").innerText =
    "No letter data found.";
} else {
  try {
    const data = JSON.parse(atob(encoded));

    document.body.className = data.type || "love";

    document.getElementById("title").innerText = data.title || "Letter";
    document.getElementById("recipient").innerText = data.recipient || "—";
    document.getElementById("message").innerText = data.message || "—";
    document.getElementById("sender").innerText = data.sender || "—";
    document.getElementById("date").innerText = data.date || "—";

    const box = document.getElementById("letterBox");
    if (data.font) box.style.fontFamily = data.font;
    if (data.color) box.style.color = data.color;
    if (data.size) box.style.fontSize = data.size;

  } catch (err) {
    document.getElementById("message").innerText =
      "Invalid or corrupted letter data.";
  }
}
</script>

</body>
</html>
