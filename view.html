<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Letter</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Quicksand&family=Comic+Neue&family=Dancing+Script&family=Abril+Fatface&display=swap" rel="stylesheet">

<!-- MAIN CSS -->
<link rel="stylesheet" href="style.css">

<style>
/* ENVELOPE ANIMATION */
.envelope-wrapper {
  perspective: 1200px;
  display: flex;
  justify-content: center;
  margin-top: 40px;
}

.envelope {
  width: 350px;
  height: 220px;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: top;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50%;
  background: #eee;
  transform-origin: top;
  z-index: 2;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  transform: rotateX(0deg);
}

.postcard {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#fff,#f3f3f3);
  border-radius: 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  padding: 20px;
  text-align: left;
  overflow: hidden;
  transform: translateY(0px);
}

/* Wax seal animation */
.wax-seal {
  width: 50px;
  height: 50px;
  background: radial-gradient(circle at 50% 50%, #a50000 0%, #700000 100%);
  border-radius: 50%;
  margin-top: 10px;
  transform: scale(0);
}
</style>
</head>

<body class="love">

<div class="container">

  <div class="envelope-wrapper">
    <div class="envelope" id="envelope">
      <div class="flap" id="flap"></div>

      <div class="postcard" id="letterBox">
        <h1 id="title"></h1>
        <div class="date">Date: <span id="date"></span></div>
        <p>Dear <span id="recipient"></span>,</p>
        <div class="message" id="message"></div>
        <div class="signature" id="sender"></div>
        <div class="wax-seal" id="waxSeal"></div>
      </div>

    </div>
  </div>

  <button id="openBtn">Open Letter</button>
  <button id="pdfBtn">Export as PDF</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ===== LETTER DATA ===== */
const params = new URLSearchParams(location.search);
const encoded = params.get("data");
const letterBox = document.getElementById("letterBox");
const waxSeal = document.getElementById("waxSeal");
const flap = document.getElementById("flap");

if(encoded){
  const d = JSON.parse(atob(encoded));
  document.body.className = d.type || "love";
  document.getElementById("title").innerText = d.title;
  document.getElementById("recipient").innerText = d.recipient;
  document.getElementById("message").innerText = d.message;
  document.getElementById("sender").innerText = d.sender;
  document.getElementById("date").innerText = d.date;
  letterBox.style.fontFamily = d.font;
  letterBox.style.color = d.color;
  letterBox.style.fontSize = d.size;
}else{
  document.getElementById("message").innerText="No letter data found.";
}

/* ===== ENVELOPE OPEN ANIMATION ===== */
const envelope = document.getElementById("envelope");
const openBtn = document.getElementById("openBtn");

openBtn.onclick = () => {
  // 1️⃣ Fold flap animation
  flap.style.transition = "transform 0.6s ease";
  flap.style.transform = "rotateX(-180deg)";

  // 2️⃣ Slide letter up after flap opens
  setTimeout(() => {
    letterBox.style.transition = "transform 0.6s ease";
    letterBox.style.transform = "translateY(-20px)";
  }, 600);

  // 3️⃣ Wax seal pops in after letter moves
  setTimeout(() => {
    waxSeal.style.transition = "transform 0.5s ease";
    waxSeal.style.transform = "scale(1)";
  }, 1100);

  // Hide the open button
  openBtn.style.display = "none";
};

/* ===== EXPORT PDF ===== */
document.getElementById("pdfBtn").onclick = () => {
  html2canvas(letterBox).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF('p','pt','a4');
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = canvas.height * pdfWidth / canvas.width;
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    pdf.save('letter.pdf');
  });
};
</script>

</body>
</html>
