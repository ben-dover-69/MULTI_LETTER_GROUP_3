<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Letter</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Pacifico&family=Quicksand&family=Comic+Neue&family=Dancing+Script&family=Abril+Fatface&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Quicksand', sans-serif;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
  background:#fef9f3;
}

.container {
  width: 90%;
  max-width: 600px;
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.controls {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-top:30px;
}

.envelope-wrapper {
  perspective: 1200px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.envelope {
  width: 100%;
  max-width: 400px;
  height: 220px;
  position: relative;
  transform-style: preserve-3d;
  transform-origin: top;
}

.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 50%;
  background: #eee;
  transform-origin: top;
  z-index: 2;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  transform: rotateX(0deg);
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.postcard {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#fff,#f3f3f3);
  border-radius: 18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  padding:20px;
  text-align:left;
  overflow:hidden;
  transform: translateY(20px);
  opacity:0;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

.wax-seal {
  width:50px;
  height:50px;
  background: radial-gradient(circle at 50% 50%, #a50000 0%, #700000 100%);
  border-radius:50%;
  margin:10px auto 0;
  transform: scale(0);
}
</style>
</head>

<body>

<div class="container">
  <h1 id="title"></h1>

  <div class="envelope-wrapper">
    <div class="envelope" id="envelope">
      <div class="flap" id="flap"></div>

      <div class="postcard" id="letterBox">
        <div class="date">Date: <span id="date"></span></div>

        <p>Dear <span id="recipient"></span>,</p>
        <div class="message" id="message"></div>
        <div class="signature" id="sender"></div>

        <div class="wax-seal" id="waxSeal"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="openBtn">Open Letter</button>
    <button id="pdfBtn">Export as PDF</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ===== DATE ===== */
document.getElementById("date").innerText =
  new Date().toLocaleDateString(undefined,{year:"numeric",month:"long",day:"numeric"});

/* ===== ELEMENTS ===== */
const params = new URLSearchParams(location.search);
const encoded = params.get("data");
const letterBox = document.getElementById("letterBox");
const waxSeal = document.getElementById("waxSeal");
const flap = document.getElementById("flap");
const openBtn = document.getElementById("openBtn");

if(encoded){
  const d = JSON.parse(atob(encoded));
  document.body.className = d.type || "love";
  document.getElementById("title").innerText = d.title;
  document.getElementById("recipient").innerText = d.recipient;
  document.getElementById("message").innerText = d.message;
  document.getElementById("sender").innerText = d.sender;
  document.getElementById("date").innerText = d.date;
  letterBox.style.fontFamily = d.font;
  letterBox.style.color = d.color;
  letterBox.style.fontSize = d.size;
}else{
  document.getElementById("message").innerText="No letter data found.";
}

/* ===== OPEN LETTER ANIMATION ===== */
openBtn.onclick = () => {
  // flap folds
  flap.style.transition = "transform 0.6s ease";
  flap.style.transform = "rotateX(-180deg)";

  // letter slides up
  setTimeout(()=>{
    letterBox.style.transition = "transform 0.6s ease, opacity 0.6s ease";
    letterBox.style.transform = "translateY(-20px)";
    letterBox.style.opacity=1;
  },600);

  // wax seal pops
  setTimeout(()=>{
    waxSeal.style.transition = "transform 0.5s ease";
    waxSeal.style.transform="scale(1)";
  }, 1200);

  openBtn.style.display="none";
};

/* ===== EXPORT PDF ===== */
document.getElementById("pdfBtn").onclick=()=>{
  html2canvas(letterBox).then(canvas=>{
    const imgData=canvas.toDataURL('image/png');
    const { jsPDF }=window.jspdf;
    const pdf=new jsPDF('p','pt','a4');
    const pdfWidth=pdf.internal.pageSize.getWidth();
    const pdfHeight=canvas.height * pdfWidth / canvas.width;
    pdf.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
    pdf.save('letter.pdf');
  });
};
</script>

</body>
</html>
