<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&family=Quicksand&family=Pacifico&family=Comic+Neue&family=Roboto&family=Lobster&display=swap" rel="stylesheet">
<style>
body { font-family:'Quicksand', sans-serif; background:#f0f0f0; padding:20px; }
.container { max-width:700px; margin:auto; padding:20px; background:#fff; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.2);}
h1 { text-align:center; margin-bottom:20px; }
p, span { font-size:16px; line-height:1.5; }
</style>
</head>
<body>
<div class="container">
<h1 id="title">Letter</h1>
<p><strong>To:</strong> <span id="recipient"></span></p>
<p id="message"></p>
<p><strong>Sincerely,</strong> <span id="sender"></span></p>
</div>

<script>
// Read letter from URL
const params = new URLSearchParams(window.location.search);
const letterEncoded = params.get("letter");
if(letterEncoded){
  const letterData = JSON.parse(atob(letterEncoded));
  document.getElementById("title").innerText = letterData.letter_type;
  document.getElementById("recipient").innerText = letterData.recipient_name;
  const msgElem = document.getElementById("message");
  msgElem.innerText = letterData.message_body;
  msgElem.style.fontFamily = letterData.font;
  msgElem.style.color = letterData.color;
  msgElem.style.fontSize = letterData.size + "px";
  document.getElementById("sender").innerText = letterData.sender_name;
}
</script>
</body>
</html>
